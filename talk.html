<!DOCTYPE html>
<html>
<head>
  <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.4.1.js"></script>
    <script src="scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="Cat">"Cat"</button>
      <button class="btn btn-inverse" id="Dog">"Dog"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The web page said back:</h2>
          <ul class="unstyled" id="webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
